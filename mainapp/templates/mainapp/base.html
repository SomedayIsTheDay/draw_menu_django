{% load draw %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% draw_menu "main_menu" as menu %}
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        {% for style in menu.styles %}
            {{ style }}
        {% endfor %}
    </style>
</head>
<body>
{% autoescape on %}
{{ menu.menu|safe }}
{% endautoescape %}
<div><p style="font-family: Algerian, sans-serif">{{ title }}</p></div>
</body>
</html>
